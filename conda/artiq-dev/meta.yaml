package:
  name: artiq-dev
  version: {{ environ["GIT_DESCRIBE_TAG"] }}

source:
  git_url: ../..

build:
  noarch: python
  number: {{ environ["GIT_DESCRIBE_NUMBER"] }}
  string: {{ environ["GIT_DESCRIBE_NUMBER"] }}+git{{ environ["GIT_FULL_HASH"][:8] }}

requirements:
  run:
    - python >=3.5.3,<3.6
    - setuptools 33.1.1
    - migen 0.7 py35_35+git9bc084a
    - misoc 0.11 py35_14+gitc60ccfb2
    - jesd204b 0.5
    - microscope
    - binutils-or1k-linux >=2.27
    - llvm-or1k 6.0.0
    - llvmlite-artiq 0.23.0.dev py35_4
    - rust-core-or1k 1.26.0 21
    - openocd 0.10.0 6
    - lit
    - outputcheck
    - coverage
    - scipy
    - numpy
    - prettytable
    - asyncserial
    - sphinx 1.4.8
    - sphinx-argparse
    - sphinxcontrib-wavedrom
    - sphinx_rtd_theme
    - h5py 2.8
    - python-dateutil
    - pyqt >=5.5
    - quamash
    - pyqtgraph 0.10.0
    - pygit2
    - aiohttp
    - pythonparser >=1.1
    - levenshtein

about:
  home: https://m-labs.hk/artiq
  license: LGPL
  summary: 'ARTIQ development metapackage'
